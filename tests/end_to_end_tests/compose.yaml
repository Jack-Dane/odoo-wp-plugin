version: '3.1'

services:

  test_wordpress:
    restart: always
    build:
      context: .
      dockerfile: wordpress_dockerfile
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: test_db
      WORDPRESS_DB_USER: odoo_conn_test_user
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: odoo_conn_test
    volumes:
      - wp_data:/var/www/html
      - type: bind
        source: ../../
        target: /var/www/html/wp-content/plugins/odoo
    # install composer before starting the apache server
    command: '/bin/sh -c "cd /var/www/html/wp-content/plugins/odoo; composer install --no-cache; cd /var/www/html/; docker-entrypoint.sh apache2-foreground"'

  test_db:
    restart: always
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: odoo_conn_test
      MYSQL_USER: odoo_conn_test_user
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: '1'

  test_wpcli:
    user: xfs
    image: wordpress:cli
    depends_on:
      - test_wordpress
      - test_db
    command: '/bin/bash /var/www/html/wp-content/plugins/odoo/tests/end_to_end_tests/startup.sh'
    environment:
      WORDPRESS_DB_HOST: test_db
      WORDPRESS_DB_USER: odoo_conn_test_user
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: odoo_conn_test
    volumes:
      - wp_data:/var/www/html
      - type: bind
        source: ../../
        target: /var/www/html/wp-content/plugins/odoo

volumes:
  wp_data:
